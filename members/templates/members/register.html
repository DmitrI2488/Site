{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-6 col-sm-4">
          {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    There was an error with your form...
                </div>
          {% endif %}
        <h1>Registration</h1>
            <form action="{% url 'register' %}" method=POST>
                {% csrf_token %}
                {{ form.as_p }}

        <p></p>
        <input class="btn btn-primary" type="submit" value="Submit">
            </form>
      </div>
    </div>
  </div>
{% endblock %}
